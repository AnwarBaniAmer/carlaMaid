<header [ngClass]="{'ar': direction() == 'rtl'}">
  <nav class="nav">
    <p-menubar [model]="items" [dir]="direction()" >
      <ng-template pTemplate="start">
        <div class="logo">
          <img src="../../assets/images/Logo-En.png" alt="no-no">
        </div>
      </ng-template>
      <ng-template pTemplate="item" let-item let-root="root">
        <a pRipple [routerLink]="item.link" class="flex align-items-center p-menuitem-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
        </a>
      </ng-template>
      <ng-template pTemplate="end">
        <div class="flex gap-10 items-center">
          <span routerLink="/contact-us" class="clickable">{{'shared.contactUs' | translate}}</span>
          <button class="translation-button" (click)="switchLanguage()">
            <mat-icon>language</mat-icon>
            {{ currentLang === 'en' ? 'English' : 'العربية' }}
          </button>
        </div>

      </ng-template>
    </p-menubar>
  </nav>



</header>
